<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <!-- Include Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <!-- Initialize Firebase -->
  <script>
    const firebaseConfig = {
            apiKey: "AIzaSyDk9wkkXrjNtbQR6bOQgtsTe2Ds4nWz0V0",
            authDomain: "brainsesh.firebaseapp.com",
            projectId: "brainsesh",
            storageBucket: "brainsesh.appspot.com",
            messagingSenderId: "96766647707",
            appId: "1:96766647707:web:a6ba05ef32fd8e286dd53e",
            measurementId: "G-FCMLQPLBKR"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <h1>Login Page</h1>
  <form id="loginForm">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>
    <input type="submit" value="Login">
  </form>

  <script>
    const loginForm = document.querySelector('#loginForm');
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = loginForm.email.value;
      const password = loginForm.password.value;
      
      // Sign in with email and password using Firebase
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // User signed in successfully
          const user = userCredential.user;
          console.log('User:', user);
          // Redirect to another page or perform any other actions
        })
        .catch((error) => {
          // Handle login error
          const errorCode = error.code;
          const errorMessage = error.message;
          console.log('Error:', errorCode, errorMessage);
        });
    });
  </script>
</body>
</html>
